services:
  - type: web
    name: brightside-shopify-assistant
    env: python
    buildCommand: cd "Backend Query DB" && pip install -r requirements.txt
    startCommand: cd "Backend Query DB" && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11 
